<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button slot="start">
      <ion-back-button defaultHref="/leinster"></ion-back-button>
    </ion-button>
    <ion-title>LeinsterCounties</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">LeinsterCounties</ion-title>
    </ion-toolbar>
  </ion-header>

  <h1>Leinster Counties</h1>
  <li *ngFor="let item of counties">
    {{item}}
  </li>  

</ion-content>
